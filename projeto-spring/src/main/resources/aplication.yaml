spring:
  datasource:
    url: jdbc:h2:mem:secdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always   # executa schema.sql no boot
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8080
